  <head>

    <link rel='stylesheet' type='text/css' href="css/bootstrap.css">
    <link rel='stylesheet' type='text/css' href="css/app.css">
    <link rel='stylesheet' type='text/css' href="css/shop.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top topbar" style="background-color:white;">

      <div class="container-fluid page">
<!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><strong>eVeg</strong></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">

          </ul>


          <ul class="nav navbar-nav navbar-right">
            <li class="nav-menu-item"><a href="index.html">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span><span style="padding-left:10px;">Home</span>
              </a>
            </li>
            <li class="nav-menu-item">
              <a href="shop.html">
                <span class="glyphicon glyphicon-tags" aria-hidden="true"></span><span style="padding-left:10px;">Shop</span>
              </a>
            </li>
            <li class="nav-menu-item">
              <a href="basket.html" class="">
                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span><span style="padding-left:10px;">Basket</span>
              </a>
            </li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

    </nav>
    <div class="shop-header">
      <div class="center-shop-title">
        <h1>shop</h1>
      </div>

    </div>
    <div class="container page">
      <div class="row search-bar-container">
        <div class="col-md-6 col-md-offset-3">
          <form>
            <input type="text" class="form-control" id="search-bar-input" placeholder="Search"/>
          </form>
        </div>
      </div>
      <div class='row display-toggles'>
        <div class='col-md-4'>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default btn-sm active" id="toggle-grid-button" onclick="javascript:setDisplayGrid(true)">
              <span class="glyphicon glyphicon-th-large " aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm" id="toggle-list-button" onclick="javascript:setDisplayGrid(false)">
              <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            </button>
          </div>
          <div class-"col-md-7">
          </div>
        </div>
      </div>
      <div class="row">

        <div class="col-lg-9 col-sm-12 product-container">
          <div id="product-list">

          </div>
        </div>
        <div class="basket-view-mini-container col-lg-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Basket</h3>
            </div>
            <div class="panel-body">
              <div>
                <div class="basket-view-mini-products" id="basket-product-list">

                </div>
                <div class="basket-view-mini-controls">
                  <div class="row" style="padding-bottom:10px;">
                    <div class="col-md-6">
                      <div class="text-center">
                        <a href="basket.html" type="button" class="btn btn-default">Edit Basket</a>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <strong>Total:</strong> <span id="basket-mini-total"></span>
                    </div>
                  </div>
                  <div class="row">

                    <div class="col-md-12">
                      <div class="text-center">
                        <button type="button" class="btn btn-success btn-block" name="order"  onclick="window.open('order.html');self.close();" >Checkout</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="alert-area">
          </div>
        </div>
      </div>
    </div>
    <div class="footer color-primary-light">

    </div>
  </body>
