<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
  <head>
    <title>eVeg | Shop</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/model.js"></script>
    <link rel='stylesheet' type='text/css' href="css/bootstrap.css">
    <link rel='stylesheet' type='text/css' href="css/app.css">
    <link rel='stylesheet' type='text/css' href="css/shop.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  </head>
  <body>
    <div id='nav'>
    </div>
    <div class="shop-header">
      <div class="center-shop-title">
        <h1>shop</h1>
      </div>

    </div>
    <div class="container page">
      <div class="row search-bar-container">
        <div class="col-md-12 search">
          <form>
            <input type="text" class="form-control" id="search-bar-input" placeholder="Search"/>
          </form>
        </div>
      </div>
      <div class='row display-toggles'>
        <div class='col-md-4'>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default btn-sm active" id="toggle-grid-button" onclick="javascript:setDisplayGrid(true)">
              <span class="glyphicon glyphicon-th-large " aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm" id="toggle-list-button" onclick="javascript:setDisplayGrid(false)">
              <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            </button>
          </div>
          <div class-"col-md-7">
          </div>
        </div>
      </div>
      <div class="row">

        <div class="col-lg-9 col-sm-12 product-container">
          <div id="product-list">

          </div>
        </div>
        <div class="basket-view-mini-container col-lg-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Basket</h3>
            </div>
            <div class="panel-body">
              <div>
                <div class="basket-view-mini-products" id="basket-product-list">

                </div>
                <div class="basket-view-mini-controls">
                  <div class="row" style="padding-bottom:10px;">
                    <div class="col-md-6">
                      <div class="text-center">
                        <a href="basket.html" type="button" class="btn btn-default">Edit Basket</a>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <strong>Total:</strong> <span id="basket-mini-total"></span>
                    </div>
                  </div>
                  <div class="row">

                    <div class="col-md-12 checkout-btn">
                      <div class="text-center">
                        <button type="button" class="btn btn-success btn-block" name="order"  onclick="window.open('order.html');self.close();" >Checkout</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="alert-area">
          </div>
        </div>
      </div>
    </div>
    <div class="footer color-primary-light">

    </div>

    <div id="live-chat">
    </div>

  </body>
</html>

<script src='js/nav.js'></script>
<script src="js/shop.js"></script>
<script src="js/helper-funcs.js"></script>
<script src='js/live-chat.js'></script>
