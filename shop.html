    <link rel='stylesheet' type='text/css' href="css/app.css">

      <div class="container-fluid page">
<!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">eVeg</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="shop.html">
              Shop
              </a>
            </li>
          </ul>

          <form class="navbar-form navbar-left col-md-12">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="banana">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    Search
                  </button>
                </span>
              </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
               Login
              </a>
            </li>
            <form class="navbar-form navbar-left">
              <li><a href="basket.html" type"button" class="btn btn-primary">Basket</a></li>
            </form>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

    </nav>

    <div class="container page">
      <div class="page-header">
        <h1>eVeg Shop <small>Get your veg here!</small></h1>
      </div>
      <div class='row display-toggles'>
        <div class='col-md-4'>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default btn-sm active" id="toggle-grid-button" onclick="javascript:setDisplayGrid(true)">
              <span class="glyphicon glyphicon-th-large " aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm" id="toggle-list-button" onclick="javascript:setDisplayGrid(false)">
              <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            </button>
          </div>
          <div class-"col-md-7">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-9 col-sm-12 product-container">
          <div id="product-list">

          </div>
        </div>
        <div class="basket-view-mini-container col-lg-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Basket</h3>
            </div>
            <div class="panel-body">
              <div>
                <div class="basket-view-mini-products" id="basket-product-list">

                </div>
                <div class="basket-view-mini-controls">

                    </div>

                  </div>

                    <div class="col-md-6">
                      <div class="text-center">
                        <a href="basket.html" type="button" class="btn btn-default">Edit Basket</a>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="text-center">
                        <button type="button" class="btn btn-success" name="order"  onclick="window.open('order.html');self.close();" >Checkout</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="alert-area">
          </div>
        </div>
      </div>
