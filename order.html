<div class="container page">
  <div class="page-header">
    <h1>Checkout <small> Enter your details</h1>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="container-fluid">
              <form>
                <div class="row">
                  <div class="col-md-12">
                    <h3>Name</h3>
                    <div class="col-md-2">
                      <label for="title">Title</label>
                      <select class="form-control" id="title">
                        <option>Mr</option>
                        <option>Mrs</option>
                        <option>Ms</option>
                        <option>Miss</option>
                      </select>
                    </div>
                    <div class="col-md-5">
                      <label for="firstname">First Name</label>
                      <input type="text" class="form-control" name="firstname" id="firstname" value="" />
                    </div>
                    <div class="col-md-5">
                      <label for="surname">Surname</label>
                      <input type="text" class="form-control" name="surname" id="surname" value="" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <h3>Address</h3>
                    <div class="col-md-12" >
                      <label for="number">Number</label>
                      <input type="text" class="form-control" name="number" id="number" value="" />
                    </div>
                    <div class="col-md-12" >
                      <label for="street">Street</label>
                      <input type="text" class="form-control" name="street" id="street" value=""  />
                    </div>
                    <div class="col-md-12" >
                      <label for="postcode">Postcode</label>
                      <input type="text" class="form-control" name="postcode" id="postcode" value=""  />
                    </div>
                    <div class="col-md-12" >
                      <label for="city">City</label>
                      <input type="text" class="form-control" name="city" id="city" value=""  />
                    </div>
                    <div class="col-md-12" >
                      <label for="country">Country</label>
                      <input type="text" class="form-control" name="country" id="country" value=""  />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <h3>Payment</h3>
                    <div class="col-md-12">
                      <label for='type'>Type</label>
                      <select class="form-control" id="type" >
                        <option>Solo</option>
                        <option>Switch</option>
                        <option>Mastercard</option>
                        <option>Visa</option>
                      </select>
                    </div>
                    <div class="col-md-12">
                      <label for="cardnumber">Card Number</label>
                      <input type="text" name="cardnumber" class="form-control" id="cardnumber" value="" />
                    </div>
                    <div class="col-md-12">
                      <label for="month">Expiry Date</label>
                      <div class="row">
                        <div class="col-md-3">
                          <input type="text" name="month" class="form-control" id="month" value="" />
                        </div>
                        <div class="col-md-3">
                          <input type="text" name="year" class="form-control" id="year" value="" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="pull-right">
                        <input class="btn btn-danger" type="button" name="cancel" value="Cancel" onclick="self.close()" />
                        <input class="btn btn-success" type="button" name="proceed" value="Proceed" onclick="setName();setAddress();setCardDetails();window.open('invoice.html');self.close();"/>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
