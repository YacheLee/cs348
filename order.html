<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
  <title>eVeg | Payment</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <script type="text/javascript" src="js/model.js"></script>
  <link rel='stylesheet' type='text/css' href="css/bootstrap.css">
  <link rel='stylesheet' type='text/css' href="css/app.css">
  <link rel='stylesheet' type='text/css' href="css/order.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>
  <div id='nav'>
  </div>
  <div class="order-header">
    <div class="center-order-title">
      <h1>payment</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
      <div class="payment-box">

        <!-- area for the progression box -->
        <div class="container-fluid">


          <div class="progress row">
            <div class="progress-bar"></div>
            <div class="col-xs-3 node">
              <h4>Name</h4>
              <div class="circle circle-filled" id="c0"></div>
            </div>

            <div class="col-xs-3 node">
              <h4>Address</h4>
              <div class="circle" id="c1"></div>
            </div>

            <div class="col-xs-3 node">
              <h4>Payment</h4>
              <div class="circle" id="c2"></div>
            </div>

            <div  class="col-xs-3 node">
              <h4>Finish</h4>
              <div class="circle" id="c3"></div>
            </div>
          </div>
        </div>
        <div class="form-1 row" >
          <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
            <form>
              <div id="collection-1">

                <div class="col-md-2">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <select class="form-control" id="title">
                      <option>Mr</option>
                      <option>Mrs</option>
                      <option>Ms</option>
                      <option>Miss</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <!-- <label for="firstname">First Name</label> -->
                    <input type="text" class="form-control" name="firstname" id="firstname" value="" placeholder="First Name" required/>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <!-- <label for="surname">Surname</label> -->
                    <input type="text" class="form-control" name="surname" id="surname" value="" placeholder="Surname" required/>
                  </div>
                </div>
              </div>

              <div id="collection-2">
                <div class="col-md-12" >
                  <div class="form-group">
                    <!-- <label for="number">Number</label> -->
                    <input type="text" class="form-control" name="number" id="number" value="" placeholder="House No." required/>
                  </div>
                </div>
                <div class="col-md-12" >
                  <div class="form-group">
                    <!-- <label for="street">Street</label> -->
                    <input type="text" class="form-control" name="street" id="street" value=""  placeholder="Street" required/>
                  </div>
                </div>
                <div class="col-md-12" >
                  <div class="form-group">
                    <!-- <label for="city">City</label> -->
                    <input type="text" class="form-control" name="city" id="city" value="" placeholder="City" required/>
                  </div>
                </div>
                <div class="col-md-12" >
                  <div class="form-group">
                    <!-- <label for="postcode">Postcode</label> -->
                    <input type="text" class="form-control" name="postcode" id="postcode" value="" placeholder="Postcode" required />
                  </div>
                </div>
                <div class="col-md-12" >
                  <div class="form-group">
                    <!-- <label for="country">Country</label> -->
                    <input type="text" class="form-control" name="country" id="country" value="" placeholder="Country" required/>
                  </div>
                </div>
              </div>

              <div id="collection-3">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for='type'>Card Type</label>
                    <select class="form-control" id="type" >
                      <option>Solo</option>
                      <option>Switch</option>
                      <option>Mastercard</option>
                      <option>Visa</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <!-- <label for="cardnumber">Card Number</label> -->
                    <input type="text" name="cardnumber" class="form-control" id="cardnumber" value="" placeholder="Card Number" required/>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="month">Expiry Date</label>
                    <div class="row">
                      <div class="col-md-3">
                        <input type="text" name="month" class="form-control" id="month" value="" placeholder="MM" required/>
                      </div>
                      <div class="col-md-3">
                        <input type="text" name="year" class="form-control" id="year" value="" placeholder="YY" required/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div id="collection-4">
                <div class="col-md-12">
                  <div class="page-header">
                    Click finish to confirm!
                  </div>
                  <div class="col-md-6 controls" id="finished">
                    <button type="button" class="btn btn-success btn-lg" onclick="finish()">Finish</button>
                  </div>
                </div>
              </div>


              <div class='col-md-2 controls' id="back">
                <button type="button" class="btn btn-success" onclick="backPage()">Back</button>
              </div>

              <div class='col-md-2 controls' id="next">
                <button type="button" class="btn btn-success" onclick="nextPage()">Next</button>
              </div>


            </form>

          </div>
        </div>

        <!-- <span style="color:white;">.</span> -->
      </div>
    </div>
  </div>

  <div class="footer color-primary-light">

  </div>

  <div id="live-chat">
  </div>
</body>
</html>
<script src='js/nav.js'></script>
<script src="js/order.js"></script>
<script src="js/helper-funcs.js"></script>
<script src='js/live-chat.js'></script>
